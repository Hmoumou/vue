<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-btn text="切换" @click.native = "hClick"></my-btn>
        <my-btn :text="btnText"></my-btn>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    //父向子传值
    const myBtn = {
        props:{
            text:{
                type:String
            }
        },
        template:`
        <button class="my-btn">{{text}}</button>
        `
    }
    Vue.component('my-btn',myBtn)
    const app = new Vue ({
        el:'#app',
        data:{
            btnText:'我的按钮'
        },
        methods:{
            hClick(){
                this.btnText='你的按钮'
            }
        }
    })
</script>
</html>
