<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <button @click ="handleClick">
            切换显示
        </button>
        <div class="box" v-show="isShow">
        </div>
        <ul>
            <li v-for="(item,index) in arr" @click="toggleTodo(index)" v-bind:class="{done:!item.isDone}">{{item.todo}}</li>
        </ul>
        <input type="checkbox" :checked="isShow">
    </div>
</body>
<script src="../js文件/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            isShow:true,
            arr:[
                {
                    todo:'吃饭',
                    isDone:'false'
                },
                {
                    todo:'睡觉',
                    isDone:'false'
                },
                {
                    todo:'打代码',
                    isDone:'false'
                },
            ]
        },
        methods:{
            handleClick(){
                this.isShow = !this.isShow 
            },
            toggleTodo(index){
                this.arr[index].isDone = !this.arr[index].isDone;
            }
        }
    })
</script>

</html>
